name: merge-to-main

# When there is a merge to main this workflow will build, test and check BlogQL's GraphQL schema.
# If that is successful, a docker build and push will occur.
# And finally, the GraphQL schema will be published.

on:
  push:
    branches: [ main ]


jobs:

  build-test:
    uses: "snoopdave/blogql/.github/workflows/wf-build-test.yaml@main"

  check-schema:
    needs: build-test
    uses: "snoopdave/blogql/.github/workflows/wf-check-schema.yaml@main"
    with:
      working-dir: server
      schema-path: "schema.graphql"
    secrets:
      APOLLO_KEY: ${{ secrets.APOLLO_KEY }}
      APOLLO_GRAPH_REF: ${{ secrets.APOLLO_GRAPH_REF }}

  docker-build:
    needs: build-test
    uses: "snoopdave/blogql/.github/workflows/wf-docker-build.yaml@main"
    with:
      push: true
      tags: "snoopdave/blogql"
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

  publish-schema:
    needs: docker-build
    uses: "snoopdave/blogql/.github/workflows/wf-publish-schema.yaml@main"
    with:
      schema-path: "schema.graphql"
      working-dir: server
    secrets:
      APOLLO_KEY: ${{ secrets.APOLLO_KEY }}
      APOLLO_GRAPH_REF: ${{ secrets.APOLLO_GRAPH_REF }}
