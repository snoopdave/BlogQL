scalar DateTime

interface Node {
    id: ID!
}

"""
Represents a single entry in a blog which is considered a draft if published is not defined.
"""
type Entry implements Node {
    """
    Unique identifier of the entry.
    """
    id: ID!
    """
    Title of the entry, a plain-text string with no HTML markup.
    """
    title: String!
    """
    Content of the entry which can include HTML markup.
    """
    content: String!
    """
    Date that the entry was created.
    """
    created: DateTime!
    """
    Date that the entry was updated.
    """
    updated: DateTime!
    """
    Date that the entry was published or undefined if entry is a draft.
    """
    published: DateTime
}

type EntryResponse {
    nodes: [Entry]!
    pageInfo: PageInfo!
}

type User implements Node {
    id: ID!
    username: String!
    email: String!
    picture: String
    created: DateTime!
    updated: DateTime!
}

type UserResponse {
    nodes: [User]!
    pageInfo: PageInfo!
}

type PageInfo {
    cursor: String
    totalCount: Int!
}

type Blog implements Node {
    id: ID!
    name: String!
    handle: String!
    created: DateTime!
    updated: DateTime!
    entry(id: ID!): Entry
    entries(limit: Int, cursor: String): EntryResponse!
    drafts(limit: Int, cursor: String): EntryResponse!
    userId: ID!
    user: User!
}

type BlogResponse {
    nodes: [Blog]!
    pageInfo: PageInfo!
}

type Query {
    # node(id: ID!): Node
    blogForUser(userId: ID!): Blog
    blog(handle: String!): Blog
    blogs(limit: Int, cursor: String): BlogResponse
}

type Mutation {
    createBlog(handle: String!, name: String!): Blog
    updateBlog(id: ID!, name: String!): Blog
    deleteBlog(id: ID!): Node

    createEntry(blogId: ID!, title: String!, content: String!): Entry
    updateEntry(id: ID!, title: String!, content: String!): Entry
    publishEntry(id: ID!, published: Boolean!): Entry
    deleteEntry(id: ID!): Node
}
